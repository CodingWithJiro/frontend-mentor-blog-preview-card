<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Blog Preview Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elmar Chavez" />
    <meta name="description"
        content="This blog preview card page was made by the author using HTML and CSS from a given Figma file, design images, and style guide during his third month learning frontend web development." />
    <link rel="icon" href="./img/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta property="og:site_name" content="Frontend Mentor — Projects" />
    <meta property="og:title" content="Blog Preview Card" />
    <meta property="og:type" content="website" />
    <meta property="og:description"
        content="Responsive blog card built from a Figma design using only HTML and CSS — completed in the author's third month learning frontend development." />
    <meta property="og:url" content="https://blog-preview-card-fm-jiro.netlify.app/" />
    <meta property="og:image" content="https://blog-preview-card-fm-jiro.netlify.app/img/site-preview_1200x630.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Blog Preview Card" />
    <meta name="twitter:description"
        content="Responsive blog card built from a Figma design using only HTML and CSS — completed in the author's 3rd month learning frontend development." />
    <meta name="twitter:image" content="https://blog-preview-card-fm-jiro.netlify.app/img/site-preview_1200x630.jpg" />

</head>

<body>
    <main class="main">
        <div class="main__container">
            <section class="card">
                <img src="./img/illustration-article_336x201.svg" alt="Card banner image." class="card__image"
                    width="336" height="201">

                <p class="card__tag">
                    Learning
                </p>

                <p class="card__date">
                    Published 21 Dec 2023
                </p>

                <h1 class="card__title">
                    <a href="#" class="card__link">HTML & CSS foundations</a>
                </h1>

                <p class="card__description">
                    These languages are the backbone of every website, defining structure, content, and presentation.
                </p>

                <div class="card__profile">
                    <img src="./img/image-avatar_64x65.webp" alt="Profile picture of Greg Hooper." class="card__avatar"
                        width="64" height="65">

                    <p class="card__author">
                        Greg Hooper
                    </p>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
